name: module3_task2

on:
  push:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Clone the repository
        uses: actions/checkout@v3
      - name: Run the script
        run: cd module3_task2 && ./setup.sh
      - name: Linting
        run: cd module3_task2 && make lint
      - name: Makefile build
        run: cd module3_task2 && make build
      - name: Archive
        run: cd module3_task2 && make package
